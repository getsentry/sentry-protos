name: ci

on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          ref: ${{ github.ref }}
      - uses: bufbuild/buf-setup-action@v1.34.0
      - uses: bufbuild/buf-breaking-action@v1
        with:
          against: 'https://github.com/getsentry/sentry-protos.git#branch=main'
