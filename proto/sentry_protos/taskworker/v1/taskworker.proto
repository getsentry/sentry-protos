syntax = "proto3";

package sentry_protos.taskworker.v1;

import "sentry_protos/taskbroker/v1/taskbroker.proto";

service WorkerService {
  // Receives a task to execute.
  rpc AddTask(AddTaskRequest) returns (AddTaskResponse) {}

  // Returns the length of the task queue.
  rpc GetQueueSize(GetQueueSizeRequest) returns (GetQueueSizeResponse) {}
}

message AddTaskRequest {
  sentry_protos.taskbroker.v1.TaskActivation task = 1;
  string callback_url = 2;
}

message AddTaskResponse {
  bool added = 1;
}

message GetQueueSizeRequest {}

message GetQueueSizeResponse {
  uint32 length = 1;
  string address = 2;
}
